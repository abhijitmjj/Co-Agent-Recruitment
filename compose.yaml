services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    container_name: qdrant
    ports:
      # Only expose to localhost instead of all interfaces
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
        mode: 0644  # Set proper file permissions
    volumes:
      # Use named volume instead of bind mount for better security
      - qdrant_data:/qdrant/storage
    environment:
      # Ensure proper file permissions
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    # Add resource limits to prevent DoS
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    # Run as non-root user
    user: "1000:1000"
    # Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

configs:
  qdrant_config:
    content: |
      log_level: INFO
      service:
        max_request_size_mb: 32
        max_workers: 0
        enable_cors: false
      storage:
        # Enable WAL for data durability
        wal_capacity_mb: 32
        wal_segments_ahead: 0

volumes:
  qdrant_data:
    driver: local