# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Grant access to secrets in Cloud Secret Manager.
  # These will be available as environment variables:
  # process.env.GOOGLE_CLIENT_ID, process.env.GOOGLE_CLIENT_SECRET, etc.
  - variable: GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID_SECRET # Replace with your Secret Manager secret name/ref
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET_SECRET # Replace with your Secret Manager secret name/ref
    availability:
      - RUNTIME # Secrets are typically only needed at runtime
  - variable: GITHUB_CLIENT_ID
    secret: GITHUB_CLIENT_ID_SECRET # Replace with your Secret Manager secret name/ref
    availability:
      - BUILD
      - RUNTIME
  - variable: GITHUB_CLIENT_SECRET
    secret: GITHUB_CLIENT_SECRET_SECRET # Replace with your Secret Manager secret name/ref
    availability:
      - RUNTIME
  - variable: AUTH_SECRET
    secret: AUTH_SECRET_SECRET # Replace with your Secret Manager secret name/ref
    availability:
      - RUNTIME
  # Example of a non-secret environment variable:
  # - variable: NODE_ENV
  #   value: production # Or dynamically set based on your needs
  #   availability:
  #     - BUILD
  #     - RUNTIME
